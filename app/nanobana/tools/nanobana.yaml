identity:
  name: "nanobana"
  author: "tkosht"
  label:
    en_US: "nanobana"
    zh_Hans: "nanobana"
    pt_BR: "nanobana"
    ja_JP: "nanobana"
description:
  human:
    en_US: "nanobanana 3 pro image generation tool"
    zh_Hans: "nanobanana 3 pro image generation tool"
    pt_BR: "nanobanana 3 pro image generation tool"
    ja_JP: "nanobanana 3 pro image generation tool"
  llm: "nanobanana 3 pro image generation tool"
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Query string
      zh_Hans: 查询语句
      pt_BR: Query string
      ja_JP: クエリ文字列
    human_description:
      en_US: "nanobanana 3 pro image generation tool"
      zh_Hans: "nanobanana 3 pro image generation tool"
      pt_BR: "nanobanana 3 pro image generation tool"
      ja_JP: "nanobanana 3 pro image generation tool"
    llm_description: "nanobanana 3 pro image generation tool"
    form: llm
  - name: aspect_ratio
    type: select
    required: false
    default: "1:1"
    label:
      ja_JP: アスペクト比
      en_US: Aspect ratio
    human_description:
      ja_JP: 生成する画像の縦横比を指定します。
      en_US: Aspect ratio of the generated image.
    llm_description: Aspect ratio for the generated image, such as 1:1 or 16:9.
    form: form
    options:
      - value: "1:1"
        label:
          ja_JP: "1:1"
          en_US: "1:1"
      - value: "16:9"
        label:
          ja_JP: "16:9"
          en_US: "16:9"
      - value: "9:16"
        label:
          ja_JP: "9:16"
          en_US: "9:16"

  - name: image_size
    type: select
    required: false
    default: "1K"
    label:
      ja_JP: 画像サイズ
      en_US: Image size
    human_description:
      ja_JP: 生成する画像の解像度（K 単位）を指定します。
      en_US: Resolution of the generated image.
    llm_description: Size of the generated image, one of 1K, 2K, or 4K.
    form: form
    options:
      - value: "1K"
        label:
          ja_JP: "1K"
          en_US: "1K"
      - value: "2K"
        label:
          ja_JP: "2K"
          en_US: "2K"
      - value: "4K"
        label:
          ja_JP: "4K"
          en_US: "4K"
extra:
  python:
    source: tools/nanobana.py
