identity:
  name: sharepoint_list_get_choices
  author: tkosht
  label:
    en_US: Get Choice Options
    ja_JP: 選択肢一覧取得
description:
  human:
    en_US: Fetch choice options for a specified SharePoint list field.
    ja_JP: SharePoint リストの指定フィールドの選択肢を取得します。
  llm: Fetch choice options for a specified SharePoint list field.
parameters:
  - name: site_identifier
    type: string
    required: true
    label:
      en_US: Site Identifier
      ja_JP: サイト指定
    human_description:
      en_US: "Site URL or site ID. URL is recommended. Example: https://contoso.sharepoint.com/sites/demo"
      ja_JP: "サイトURLまたはサイトID。URL推奨。例: https://contoso.sharepoint.com/sites/demo"
    llm_description: Site URL or site ID
    form: llm
  - name: list_identifier
    type: string
    required: true
    label:
      en_US: List Identifier
      ja_JP: リスト指定
    human_description:
      en_US: "List ID (GUID) or list display name."
      ja_JP: "リストID（GUID）またはリスト表示名。"
    llm_description: List ID or display name
    form: llm
  - name: field_identifier
    type: string
    required: true
    label:
      en_US: Field Identifier
      ja_JP: フィールド指定
    human_description:
      en_US: "Field internal name or display name of the choice column."
      ja_JP: "選択肢列の内部名または表示名。"
    llm_description: Field internal name or display name
    form: llm
extra:
  python:
    source: tools/get_choices.py
